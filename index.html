<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeiviTech - Assistente IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header-container">
            <div class="header-content">
                <h1 class="header-title">DeiviTech</h1>
                <p class="header-subtitle">Assistente de IA Conversacional</p>
            </div>
        </header>

        <!-- Main Chat -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="input-container">
                <div class="voice-controls">
                    <button id="micButton" class="mic-button">
                        <span class="material-icons">mic</span>
                    </button>
                    <div class="voice-status" id="voiceStatus">Clique para falar</div>
                </div>
                
                <div class="text-input-container">
                    <input type="text" id="textInput" class="text-input" placeholder="Digite sua mensagem...">
                    <button id="sendButton" class="send-button">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <aside class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>Configurações</h3>
                <button id="closeSettings" class="icon-button">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="settings-content">
                <div class="setting-group">
                    <label>Provedor de IA</label>
                    <select id="aiProvider" class="select-input">
                        <option value="huggingface">Hugging Face (Gratuito)</option>
                        <option value="cohere">Cohere (Gratuito)</option>
                        <option value="groq">Groq (Gratuito)</option>
                        <option value="together">Together AI (Gratuito)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Voz</label>
                    <select id="voiceSelect" class="select-input"></select>
                </div>
                
                <div class="setting-group">
                    <label>Velocidade da Fala</label>
                    <div class="slider-container">
                        <input type="range" id="speechRate" class="slider" min="0.5" max="2" step="0.1" value="1">
                        <span id="rateValue">1.0x</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Settings Toggle -->
        <button id="settingsToggle" class="fab">
            <span class="material-icons">settings</span>
        </button>

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            <div class="status-dot"></div>
            <span id="statusText">Pronto</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
